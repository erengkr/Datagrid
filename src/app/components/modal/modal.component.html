
<div id="myModal" [style]="modalStyle" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>

    <label class="modalLabel" for="flink">Sosyal Medya Linki</label>
    <input [(ngModel)]="link" class="modalInput" type="text" id="flink" name="link" />

    <label class="modalLabel" for="fname">Sosyal Medya Adi</label>
    <input [(ngModel)]="name" class="modalInput" type="text" id="fname" name="name" />

    <label class="modalLabel" for="fdesc">Aciklama</label>
    <input [(ngModel)]="description" class="modalInput" type="text" id="fdesc" name="desc" />

    <div class="modalButtons">
      <button class="buttonClose modalButton"  (click)="closeModal()">Vazgec</button>
      <button class="buttonSave modalButton" (click)="onPressSubmit()">Kaydet</button>
    </div>
  </div>
</div>
